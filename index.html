<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngân hàng câu hỏi Speaking</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container bg-white shadow-lg rounded-lg p-6 max-w-lg w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Ngân hàng câu hỏi Speaking</h1>
        
        <!-- Display questions here -->
        <div id="question-container" class="mb-4">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Câu hỏi và câu trả lời:</h2>
            <div id="questions"></div>
        </div>

        <!-- Buttons to record and play back answers -->
        <button id="record-btn" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200 mb-2">Ghi âm câu trả lời</button>
        <button id="play-btn" class="w-full bg-gray-500 text-white font-bold py-2 px-4 rounded-md hover:bg-gray-600 transition duration-200" disabled>Phát lại câu trả lời</button>
        
        <!-- Button to submit answers -->
        <button id="submit-btn" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600 transition duration-200">Gửi câu trả lời</button>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
